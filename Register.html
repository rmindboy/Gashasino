<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Gashasino</title>
    <link rel="stylesheet" href="assets/css/style-register.css">

</head>
<body>
    <header>
        <a href="mainmenu.html" class="logo">Ga$ha$ino</a> <!-- Enlace al logo -->
        <nav>
            <ul> <!-- Barra de navegación -->
                <a href = "juegos.html" class = "juego-btn"><li>Juegos</li></a> <!-- Enlace al botón de juegos -->
                <li>Aspectos</li>
                <li>Comunidad</li>
                <li>Tienda</li>
                <li>Gachapon</li>
            </ul>
        </nav>
        <div class="auth-buttons">  <!-- Botones de autenticación -->
            <button class="login">iniciar sesión</button>
            <a href="Register.html" class="register">Registrarse</a> <!-- Enlace al botón de registro -->
        </div>
    </header>

    <!--Formulario inicio de sesion-->
    <main class="register-menu">
        <div class="form-container">
            <form class="register-form">
                <h2>Registrarse</h2>
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="" required> <!-- Campo de entrada de nombre de usuario -->
                
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="" required> <!-- Campo de entrada de correo electrónico -->
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="" required> <!-- Campo de entrada de contraseña -->
                
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="" required> <!-- Campo de entrada de confirmación de contraseña -->
                
                <button type="submit">Registrarse</button> <!-- Botón de envío del formulario -->
            </form>
        </div>
    </main>
</body>
</html>
